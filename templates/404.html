{% extends "base.html" %}

{% block title %}Page Not Found - Tunnelgrain{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="card-modern p-5">
                    <div class="mb-4">
                        <i class="fas fa-search text-muted" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h1 class="display-4 fw-bold text-muted mb-3">404</h1>
                    <h4 class="fw-bold mb-3">Page Not Found</h4>
                    <p class="text-muted mb-4">
                        Sorry, the page you're looking for doesn't exist. 
                        It may have been moved, deleted, or you entered the wrong URL.
                    </p>
                    
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="{{ url_for('home') }}" class="btn-primary-custom">
                            <i class="fas fa-home me-2"></i>
                            Go Home
                        </a>
                        <a href="{{ url_for('test') }}" class="btn-secondary-custom">
                            <i class="fas fa-flask me-2"></i>
                            Try Free VPN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
